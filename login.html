<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Login Page</title>

  <link rel="stylesheet" href="./style/common.css" type="text/css">
  <link rel="stylesheet" href="./style/sign.css" type="text/css">
</head>
<body>
  <div class="wrapper-center">
    <div class="contents-login">
      <h1 class="title-login font-dosis">
        LOG IN TO MINITER
      </h1>
      <input class="my-input" id="login-id" type="email" placeholder="Enter ID or username">
      <input class="my-input" id="login-pw" type="password" placeholder="Password">
      <button class="start-btn blue-btn font-dosis" tag="button">LOG IN</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Sign up</title>

  <link rel="stylesheet" href="./style/common.css" type="text/css">
  <link rel="stylesheet" href="./style/sign.css" type="text/css">
</head>
<body>
  <div class="wrapper-center">
    <div class="contents-login font-dosis signup">
      <h1 class="title-login font-dosis">
        SIGN UP TO MINITER
      </h1>
      <input class="my-input" id="signup-id" type="email" placeholder="Enter ID"><p id="check-id"></p>
      <input class="my-input" id="signup-name" type="text" placeholder="Enter username"><p id="check-name"></p>
      <input class="my-input" id="signup-pw" type="password" placeholder="Password"><p id="check-pw"></p>
      <input class="my-input" id="signup-pwc" type="password" placeholder="Password-confirm"><p id="check-pwc"></p>
      <input class="my-input" id="signup-intro" type="text" placeholder="Introduce yourself">
      <button class="start-btn blue-btn font-dosis" tag="button" id="signup-submit">SIGN UP !</button>
    </div>
  </div>
  <script src="./js/signup.js"></script>
</body>
</html>
